<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAIC JS Assignment 3</title>
</head>
<body>
    <h2>Getting user input via prompt</h2>
    <script>
        var FirstName;
        var LastName;
        var age = new Number();
        FirstName = prompt("Your first name?");
        LastName = prompt("Your last name?");
        age = prompt("Your age?");
        alert("Hello " + FirstName + " " + LastName + ", you are " + age + " years old");
    </script>
    
</body>
</html>
