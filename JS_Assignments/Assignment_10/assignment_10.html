<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAIC JS Assignment 10</title>
</head>
<body>
    <h2>Using Switch Cases</h2>
    <script>
        var obtainedMarks = 0;
        for (var i = 0; i < 5; i++) {
            var course_marks = prompt("Enter your marks in course " + (i+1));
            course_marks = Number(course_marks);
            obtainedMarks = obtainedMarks + course_marks;
        }
        var totalMarks = 500;
        var percentage = obtainedMarks*100/totalMarks;
        percentage = Math.round(percentage);
        switch (true) {
            case (percentage >= 90):
                alert("Grade: A+");
                break;
            case (percentage >= 75):
                alert("Grade: A");
                break;
            case (percentage >= 60):
                alert("Grade: B");
                break;
            case (percentage >= 45):
                alert("Grade: C");
                break;
            case (percentage >= 30):
                alert("Grade: D");
                break;
            default :
                alert("Failed");
        }
    </script>
</body>
</html>
