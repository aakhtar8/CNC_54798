<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIAIC JS Assignment 4</title>
</head>
<body>
    <h2>Making a percentage Calculator</h2>
    <script>
        var obtainedMarks;
        var totalMarks = 500;
        var percentage;
        obtainedMarks =prompt("Enter your total marks in 5 courses");
        obtainedMarks = Number(obtainedMarks);
        percentage = obtainedMarks * 100/totalMarks;
        alert("Your percentage is " + percentage + " %");
    </script>
</body>
</html>
